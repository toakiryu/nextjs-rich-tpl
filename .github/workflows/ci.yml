name: CI

on: [pull_request]

jobs:
  build-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: .
        run: npm install

      - name: Build
        working-directory: .
        run: npm run build

  build-with-i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: examples/app/with-i18n-routing
        run: npm install

      - name: Build
        working-directory: examples/app/with-i18n-routing
        run: npm run build

  build-without-i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: examples/app/without-i18n-routing
        run: npm install

      - name: Build
        working-directory: examples/app/without-i18n-routing
        run: npm run build
